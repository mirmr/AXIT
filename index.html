<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIT</title>
    <link rel="stylesheet" href="style/style.scss" />



</head>

<body>
    <header>
        <div class="menu">
            <div class="container">
                <nav class="menu__nav">
                    <a class="logo" href="#"><img src="assets/svg/logo.svg" alt=""></a>
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Features</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">About</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Pricing</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Reviews</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="prototypes">
        <div class="prototypes__section">
            <div class="prototypes__container">
                <div class="prototypes__block">
                    <img src="assets/svg/logo.svg" alt="" class="block__logo">
                    <h1 class="block__title">
                        MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES
                    </h1>
                    <p class="block__subtitle">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit
                    </p>
                    <div class="block__button">
                        <a href="http://gtgy.ru/asfd" target="blank" class="button__link">Download</a>
                    </div>
                </div>
                <div class="prototypes__form">
                    <form class="form__try">
                        <h4 class="form__title">TRY YOUR FREE TRIAL TODAY</h4>
                        <div class="form__input">
                            <input type="text" class="form__trial" placeholder="Name" name="trialtext" id="trial__text">
                            <input type="email" class="form__trial" placeholder="Email" name="trialemail" id="trial__email">
                            <input type="password" class="form__trial" placeholder="Password" name="trialpassword" id="trial__password">
                            <div class="prototypes__button">
                                <button class="form__button" type="submit">Get Started</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
